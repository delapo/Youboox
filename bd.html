        obj = JSON.parse(json);

        var x = 0;

            newdiv.style.marginLeft = obj.regions_of_interest[x].x + 'px';
            newdiv.style.marginTop = obj.regions_of_interest[x].y + 'px';

            newdiv.style.border = "thick solid #0000FF";
            var select = document.getElementById('demo1');
            select.appendChild(newdiv);
            x = x + 1;
        }
